<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game with Hints</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <div class="hangstand">
        <div class="class-1"></div>
        <div class="class-2"></div>
        <div class="class-3"></div>
        <div class="class-4"></div>
        <div class="class-5"></div>
        <div class="class-6"></div>
        <div class="class-7"></div>
        <div class="class-8"></div>
        <div class="class-9"></div>
        <div class="class-10"></div>
      </div>
      <div style="margin-right: 25px">
        <div id="hint" style="font-size: 24px; font-weight: bold; text-align: center; color: white; margin-top: 20px;"></div>
        <div class="blanks_parent"></div>
        <div class="buttons-parent"></div>
        <button id="play-again" class="greenBtn" style="display: none; font-size: 1.5rem; margin-top: 20px;">Play Again</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
